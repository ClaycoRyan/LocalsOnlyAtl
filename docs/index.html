<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Book Your Appointment</h1>
    </header>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="date">Preferred Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Preferred Time:</label>
        <select id="time" name="time">
            <option value="9am">9:00 AM</option>
            <option value="11am">11:00 AM</option>
            <option value="2pm">2:00 PM</option>
            <option value="4pm">4:00 PM</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
<nav style="background-color: #333; padding: 10px;">
    <a href="#home" style="color: white; margin: 0 10px;">Home</a>
    <a href="#pricing" style="color: white; margin: 0 10px;">Pricing</a>
    <a href="#contact" style="color: white; margin: 0 10px;">Contact</a>
    <a href="#gallery" style="color: white; margin: 0 10px;">Gallery</a>
</nav>
<section id="gallery" style="padding: 20px;">
    <h2>Gallery</h2>
    <div>
        <img src="studio1.jpg" alt="Studio 1" style="width: 300px; margin: 10px;">
        <img src="studio2.jpg" alt="Studio 2" style="width: 300px; margin: 10px;">
        <img src="studio3.jpg" alt="Studio 3" style="width: 300px; margin: 10px;">
    </div>
</section>
<section id="contact" style="padding: 20px; background-color: #f4f4f4;">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/YOUR-FORM-ID" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br>
        <button type="submit">Submit</button>
    </form>
</section>
<section id="testimonials" style="padding: 20px;">
    <h2>What Our Clients Say</h2>
    <blockquote>"The best studio experience I've ever had!" - Jane Doe</blockquote>
    <blockquote>"Highly recommend for professionals!" - John Smith</blockquote>
</section>
<section id="booking" style="padding: 20px; background-color: #e9f7ef;">
    <h2>Book Your Session</h2>
    <iframe src="https://calendly.com/YOUR-CALENDLY-LINK" width="100%" height="600" frameborder="0"></iframe>
</section>
<footer style="text-align: center; padding: 10px; background-color: #222; color: white;">
    <p>Follow Us:</p>
    <a href="https://instagram.com/localsonlyatl" style="color: white;">Instagram</a> |
    <a href="https://twitter.com/localsonlyatl" style="color: white;">Twitter</a>
</footer>
